<div>
    <div class="row datable-header">
      <div class="col-md-6 col-xs-12 datatable-header-add" *ngIf="!ecd">
        <button type="button" pButton icon="fa-plus" (click)="add()" label="Nuevo Dato Clínico"></button>
      </div>
      <form *ngIf="ecd" (ngSubmit)="saveDiagnostic()" #d="ngForm" novalidate id="diagnosticForm">
        <div class="row">
          <div class="col-md-1 col-xs-1" >
          </div>
          <div class="col-md-4 col-xs-12" >
          <label >Diagnóstico</label>
          <p-autoComplete placeholder="Buscar diagnóstico" field="label" name="diagnostico" id="diagnostico" [(ngModel)]="ecd.diagnostico" [disabled]="editing"
                          #diagnostico="ngModel" [suggestions]="diagnosticList" required="true" (completeMethod)="diagnosticSearch($event)" (onSelect)="captureDiagnosticId($event)">
          </p-autoComplete>
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="d.submitted && wrongDiagnostic">
            <i class="fa fa-close"></i> Diagnóstico es requerido
          </div>
        </div>
        <div class="col-md-3 col-xs-12" >
          <label >Fecha inicio</label>
          <p-calendar id="fechaInicio" name="fechaInicio" #fechaInicio="ngModel"  [showIcon]="true" [disabled]="editing"
                      [maxDate]="maxDateInicio" [minDate]="minDateInicio" [monthNavigator]="true" [yearNavigator]="true"
                      [yearRange]="range" [locale]="es" readonlyInput="readonlyInput" [dataType]="date"
                      (onSelect)="onSelectInicio($event)" [(ngModel)]="tfechaInicio" required></p-calendar>
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="d.submitted && !fechaInicio.valid">
            <i class="fa fa-close"></i>Fecha inicio es requerido
          </div>
        </div>
        <div class="col-md-3 col-xs-12" >
          <label >Fecha fin</label>
          <p-calendar id="fechaFin" name="fechaFin" #fechaFin="ngModel"  [showIcon]="true"
                      [maxDate]="maxDateFin" [minDate]="minDateFin" [monthNavigator]="true" [yearNavigator]="true"
                      [yearRange]="range" [locale]="es" readonlyInput="readonlyInput"
                      (onSelect)="onSelectFin($event)" [dataType]="date" [(ngModel)]="tfechaFin" ></p-calendar>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-xs-1" >
        </div>
        <div class="col-md-1 col-xs-1" >
          <a (click)="goBack()" class="cancelar">Cancelar</a>
        </div>
        <div class="col-md-2 col-xs-1" >
          <button class="ui-button ui-button-success btn" icon="fa-plus" pButton icon="fa-plus" type="submit" label="Agregar"></button>
        </div>
        <div class="col-md-5 col-xs-1" ></div>
      </div>
      </form>
    </div>
    <p-dataTable [value]="clinicalInformations"   [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
        <p-column field="codigo" header="Código" [sortable]="true"></p-column>
        <p-column field="descripcion" header="Diagnóstico" [sortable]="true"></p-column>
        <p-column field="fechaInicio" header="Fecha inicio" [sortable]="true"></p-column>
        <p-column field="fechaFin" header="Fecha fin" [sortable]="true"></p-column>
        <p-column header="Acciones" styleClass="datatable-col-action">
            <template let-clinicalInformation="rowData" pTemplate="body">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" pButton class="ui-button ui-button-success btn" (click)="update(clinicalInformation)" icon="fa-pencil"></button>
                </div>
            </template>
        </p-column>
    </p-dataTable>
</div>
<p-confirmDialog width="400"></p-confirmDialog>
