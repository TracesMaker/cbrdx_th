<p-messages [value]="msgs"></p-messages>
<p-confirmDialog width="400" #cd>
  <p-footer>
    <button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
    <button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
  </p-footer>
</p-confirmDialog>
<div *ngIf="risk">
  <div class="row">
    <div class="col-md-12">
      <div>
        <p-dataTable [value]="PositionExam" [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
          <p-column field="examen" header="Nombre" [sortable]="true"></p-column>
          <p-column header="Ingreso">
            <template let-exam="rowData" pTemplate="body">
              <p-inputSwitch onLabel="Si" offLabel="No" [(ngModel)]="exam.indicadorIngreso"
                             (onChange)="changeExam(exam)"></p-inputSwitch>
            </template>
          </p-column>
          <p-column header="Periodicidad">
            <template let-exam="rowData" pTemplate="body">
              <p-inputSwitch onLabel="Si" offLabel="No" [(ngModel)]="exam.indicadorPeriodicidad"
                             (onChange)="changeExam(exam)"></p-inputSwitch>
            </template>
          </p-column>
          <p-column header="Retiro">
            <template let-exam="rowData" pTemplate="body">
              <p-inputSwitch onLabel="Si" offLabel="No" [(ngModel)]="exam.indicadorRetiro"
                             (onChange)="changeExam(exam)"></p-inputSwitch>
            </template>
          </p-column>
        </p-dataTable>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="header">
        <h3 class="title">{{header}}</h3>
      </div>
    </div>
  </div>
  <form (ngSubmit)="f.valid && onSubmit()" #f="ngForm" novalidate id="formulario">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">
          <label for="idTipoRiesgo">Tipo</label>
          <p-dropdown id="idTipoRiesgo" name="idTipoRiesgo" required="true" (onChange)="changeType()"
                      [options]="listTipoRiesgos" [autoWidth]="false"
                      [(ngModel)]="idTypeRisk" #idTipoRiesgo="ngModel"
          ></p-dropdown>
          <div class="ui-message ui-messages-error ui-corner-all"
               *ngIf="f.submitted && !idTipoRiesgo.valid">
            <i class="fa fa-close"></i>
            Tipo de riesgo requerido
          </div>
        </div>
        <div class="ui-grid-col-6">
          <label for="idSubtipoRiesgo">Subtipo</label>
          <p-dropdown id="idSubtipoRiesgo" name="idSubtipoRiesgo" required="true" (onChange)="changeSubtype()"
                      [options]="listSubtipoRiesgo" [autoWidth]="false"
                      [(ngModel)]="idSubtypeRisk"
                      #idSubtipoRiesgo="ngModel"
          ></p-dropdown>
          <div class="ui-message ui-messages-error ui-corner-all"
               *ngIf="f.submitted && !idSubtipoRiesgo.valid">
            <i class="fa fa-close"></i>
            Subtipo de riesgo requerido
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-12">
          <label for="idRiesgo">Riesgo</label>
          <p-dropdown id="idRiesgo" name="idRiesgo" required="true"
                      [options]="listRiesgo" [autoWidth]="false"
                      [(ngModel)]="risk.idRiesgo"
                      #idRiesgo="ngModel"
          ></p-dropdown>
          <div class="ui-message ui-messages-error ui-corner-all"
               *ngIf="f.submitted && !idRiesgo.valid">
            <i class="fa fa-close"></i>
            Riesgo requerido
          </div>
        </div>
      </div>
      <div class="ui-grid-row form-footer-buttons">
        <div class="ui-grid-col-4"></div>
        <div class="ui-grid-col-1">
        </div>
        <div class="ui-grid-col-2">
          <button pButton icon="fa-plus" label="Agregar" type="submit"></button>
        </div>
        <div class="ui-grid-col-5"></div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-md-12">
      <div>
        <p-dataTable [value]="listRisks" [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
          <p-column field="riesgo" header="Tipo" [sortable]="true"></p-column>
          <p-column field="tipo" header="Subtipo" [sortable]="true"></p-column>
          <p-column field="subtipo" header="Riesgo" [sortable]="true"></p-column>
        </p-dataTable>
      </div>
    </div>
  </div>
  <div class="ui-grid-row form-footer-buttons">
    <div class="ui-grid-col-2 pull-right">
      <button pButton label="Siguiente" type="button" (click)="next()"></button>
    </div>
  </div>
</div>
