<div>
    <div class="row datable-header">
        <div class="col-md-6 col-xs-12 datatable-header-add">
            <button type="button" pButton icon="fa-plus" (click)="add()" label="Nuevo Familiar"></button>
        </div>
        <div class="col-md-6 col-xs-12 datatable-header-search" >
            <i class="fa fa-search"></i>
            <input #gb type="text" pInputText size="40" placeholder="Buscar...">
        </div>
    </div>
    <p-dataTable emptyMessage="{{ 'MSG_NORECORDSFOUND' | translate:param }}"  [value]="familyInformations"   [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
        <p-column field="nombreCompleto" header="Nombre" [sortable]="true"></p-column>
        <p-column field="nombreListaTipoDocumento" header="Tipo de documento" [sortable]="true"></p-column>
        <p-column field="numeroDocumento" header="NÃºmero de documento" [sortable]="true"></p-column>
        <p-column field="nombreListaParentesco" header="Parentezco" [sortable]="true"></p-column>
        <p-column field="edad" header="Edad" [sortable]="true"></p-column>
        <p-column header="Acciones" styleClass="datatable-col-action" >
            <template let-family="rowData" pTemplate="body">
                <div class="btn-group" role="group">
                    <button type="button"  class="ui-button btn" icon="fa-eye"
                            pButton (click)="detail(family)"></button>
                    <button type="button"  class="ui-button ui-button-success btn" icon="fa-pencil"
                            pButton (click)="update(family)"></button>
                    <button type="button"  class="ui-button ui-button-danger btn" icon="fa-trash"
                            pButton (click)="del(family)" ></button>
                </div>
            </template>
        </p-column>
    </p-dataTable>
</div>
<p-confirmDialog width="400"></p-confirmDialog>
