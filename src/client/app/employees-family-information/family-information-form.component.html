
<div *ngIf="familyInformation">
    <div class="row">
        <div class="col-md-12">
            <div class="header">
                <h4 class="title">{{header}}</h4>
            </div>
        </div>
    </div>

    <div class="row-fluid">
            <div class="col-md-12">
                <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate
                      class="form">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="tipoDeDocumento">Tipo de documento</label>
                            <p-dropdown id="tipoDeDocumento"  name="tipoDeDocumento" class="form-control"  [filter]="true" [autoWidth]="false"
                                        [(ngModel)]="selectedDocument" [options]="documentTypes" ></p-dropdown>
                        </div>
                        <div class="form-group col-md-6"
                             [ngClass]="{ 'has-error': f.submitted && !numeroDeDocumento.valid }">
                            <label for="numeroDeDocumento">Número de documento</label>
                            <input id="numeroDeDocumento" type="text" class="form-control" name="numeroDeDocumento"
                                   [(ngModel)]="familyInformation.numeroDeDocumento"
                                   #numeroDeDocumento="ngModel" required/>
                            <div *ngIf="f.submitted && !numeroDeDocumento.valid" class="help-block">Número de
                                documento es requerido
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6"
                             [ngClass]="{ 'has-error': f.submitted && !primerNombre.valid }">
                            <label for="primerNombre">Primer nombre</label>
                            <input id="primerNombre" type="text" class="form-control" name="primerNombre"
                                   [(ngModel)]="familyInformation.primerNombre" #primerNombre="ngModel"
                                   required/>
                            <div *ngIf="f.submitted && !primerNombre.valid" class="help-block">Primer nombre es
                                requerido
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="segundoNombre">Segundo nombre</label>
                            <input id="segundoNombre" type="text" class="form-control" name="segundoNombre"
                                   [(ngModel)]="familyInformation.segundoNombre" #segundoNombre="ngModel"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="primerApellido">Primer apellido</label>
                            <input id="primerApellido" type="text" class="form-control" name="primerApellido"
                                   [(ngModel)]="familyInformation.primerApellido" #primerApellido="ngModel"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="segundoApellido">Segundo apellido</label>
                            <input id="segundoApellido" type="text" class="form-control" name="segundoApellido"
                                   [(ngModel)]="familyInformation.segundoApellido" #segundoApellido="ngModel"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="fechadeNacimiento">Fecha de Nacimiento</label>
                            <p-calendar id="fechadeNacimiento" name="fechadeNacimiento" class="form-control" [showIcon]="true" #fechadeNacimiento="ngModel"  [dataType]="date" (onSelect)="onSelectMethod($event)"
                                    [(ngModel)]="familyInformation.fechadeNacimiento"></p-calendar>

                        </div>
                        <div class="form-group col-md-6">
                            <label for="parentesco">Parentesco</label>
                            <p-dropdown id="parentesco"  name="parentesco" class="form-control"  [filter]="true" [autoWidth]="false"
                                        [(ngModel)]="selectedRelationship" [options]="relationship" ></p-dropdown>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6"
                             [ngClass]="{ 'has-error': f.submitted && !correoElectronico.valid }">
                            <label for="correoElectronico">Correo Electronico</label>
                            <input id="correoElectronico" type="text" class="form-control" name="correoElectronico"
                                   [(ngModel)]="familyInformation.correoElectronico"
                                   #correoElectronico="ngModel" required/>
                            <div *ngIf="f.submitted && !correoElectronico.valid" class="help-block">Correo
                                Electronico es requerido
                            </div>
                        </div>
                        <div class="form-group col-md-6"
                             [ngClass]="{ 'has-error': f.submitted && !telefono1.valid }">
                            <label for="telefono1">Telefono 1</label>
                            <input id="telefono1" type="text" class="form-control" name="telefono1"
                                   [(ngModel)]="familyInformation.telefono1" #telefono1="ngModel" required/>
                            <div *ngIf="f.submitted && !telefono1.valid" class="help-block">Telefono 1 es
                                requerido
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6"
                             [ngClass]="{ 'has-error': f.submitted && !direccionDeResidencia.valid }">
                            <label for="direccionDeResidencia">Direccion de Residencia</label>
                            <textarea id="direccionDeResidencia" class="form-control" rows="6" name="direccionDeResidencia"
                                      [(ngModel)]="familyInformation.direccionDeResidencia"
                                      #direccionDeResidencia="ngModel" required pInputTextarea></textarea>
                            <div *ngIf="f.submitted && !direccionDeResidencia.valid" class="help-block">
                                Direccion de Residencia es requerido
                            </div>
                        </div>
                        <div class="form-group col-md-6"
                             [ngClass]="{ 'has-error': f.submitted && !telefono2.valid }">
                            <label for="telefono2">Telefono 2</label>
                            <input id="telefono2" type="text" class="form-control" name="telefono2"
                                   [(ngModel)]="familyInformation.telefono2" #telefono2="ngModel" required/>
                            <div *ngIf="f.submitted && !telefono2.valid" class="help-block">Telefono 2 es
                                requerido
                            </div>
                            <div class="form-group col-md-12">
                                <label for="convive">convive</label>
                                <!--<input id="convive" type="text" class="form-control" name="convive"-->
                                <!--[(ngModel)]="familyInformation.convive" #convive="ngModel"/>-->
                                <p-checkbox id="convive"  name="convive"
                                            [(ngModel)]="familyInformation.convive" binary="true"></p-checkbox>
                            </div>
                        </div>
                    </div>

                    <!--<div class="row">-->
                        <!--<div class="form-group col-md-6">-->
                            <!--<label for="convive">convive</label>-->
                            <!--&lt;!&ndash;<input id="convive" type="text" class="form-control" name="convive"&ndash;&gt;-->
                                   <!--&lt;!&ndash;[(ngModel)]="familyInformation.convive" #convive="ngModel"/>&ndash;&gt;-->
                            <!--<p-checkbox id="convive"  name="convive"-->
                                    <!--[(ngModel)]="familyInformation.convive" binary="true"></p-checkbox>-->
                        <!--</div>-->

                    <!--</div>-->

                    <div class="row form-footer-buttons">
                        <div class="form-group col-md-12">
                            <a (click)="goBack()" class="cancelar">Cancelar</a>
                            <button icon="fa-plus" label="Guardar"
                                    pButton></button>
                        </div>
                    </div>
                </form>
            </div>

    </div>

</div>
