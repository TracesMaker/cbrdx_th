<div *ngIf="employeeLocation">
  <div class="row">
    <div class="col-md-12">
      <h3 class="first">Información familiar</h3>
    </div>
  </div>
  <div class="row">
    <form class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <div class="row">
            <label class="col-md-3 col-sm-6 col-xs-12 control-label">Tipo de dirección:</label>
            <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{employeeLocation.tipoDireccion.label}}</strong></label>

            <label class="col-md-3 col-sm-6 col-xs-12 control-label">Ciudad:</label>
            <label class="col-md-3 col-sm-6 col-xs-12"><strong>{{employeeLocation.ciudad.label}}</strong></label>
          </div>
          <div class="row">
            <label class="col-md-3 col-sm-6 col-xs-12 control-label">Dirección:</label>
            <label class="col-md-3 col-sm-6 col-xs-12"><strong>{{employeeLocation.direccion}}</strong></label>

            <label class="col-md-3 col-sm-6 col-xs-12 control-label">Barrio:</label>
            <label class="col-md-3 col-sm-6 col-xs-12"><strong>{{employeeLocation.barrio}}</strong></label>
          </div>
          <div class="row">
            <label class="col-md-3 col-sm-12 col-xs-12 control-label">Como llegar:</label>
            <label class="col-md-9 col-sm-12 col-xs-12"><strong>{{employeeLocation.comoLlegar}}</strong></label>
          </div>
          <div class="row">
            <label class="col-md-3 col-sm-6 col-xs-12 control-label">Correo:</label>
            <label class="col-md-3 col-sm-6 col-xs-12"><strong>{{employeeLocation.correoElectronico}}</strong></label>

            <label class="col-md-3 col-sm-6 col-xs-12 control-label">Teléfono:</label>
            <label class="col-md-3 col-sm-6 col-xs-12"><strong>{{employeeLocation.telefono}}</strong></label>
          </div>
          <div class="row">
            <label class="col-md-3 col-sm-6 col-xs-12 control-label">Celular:</label>
            <label class="col-md-3 col-sm-6 col-xs-12"><strong>{{employeeLocation.celular}}</strong></label>
          </div>
        </div>
      </fieldset>
    </form>

  </div>

</div>

<div class="row form-footer-buttons">
  <div class="form-group col-md-12">
    <button icon="fa-arrow-left" label="Regresar"
            pButton (click)="goBack()"></button>
  </div>
</div>
