<h3 class="first">Ubicaciones</h3>
<div>
    <div class="row datable-header">
        <div class="col-md-6 col-xs-12 datatable-header-add">
            <button type="button" pButton icon="fa-plus" (click)="add()" label="Nuevo Ubicación"></button>
        </div>
        <div class="col-md-6 col-xs-12 datatable-header-search" >
            <i class="fa fa-search"></i>
            <input #gb type="text" pInputText size="40" placeholder="Buscar...">
        </div>
    </div>
    <p-dataTable [value]="employeesLocations" [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
        <p-column field="tipoDireccionLabel" header="Tipo Dirección" [sortable]="true"></p-column>
        <p-column field="direccion" header="Dirección" [sortable]="true"></p-column>
        <p-column field="barrio" header="Barrio" [sortable]="true"></p-column>
        <p-column field="ciudad.nombreCiudad" header="Ciudad" [sortable]="true"></p-column>
        <p-column field="departamento.nombreDepartamento" header="Departamento" [sortable]="true"></p-column>
        <p-column field="pais.nombrePais" header="Pais" [sortable]="true"></p-column>
        <p-column header="Acciones" styleClass="datatable-col-action" >
            <template let-location="rowData" pTemplate="body">
                <div class="btn-group" role="group">
                    <button type="button" pButton class="ui-button btn" icon="fa-eye"
                            pButton (click)="detail(employeeLocation)" ></button>
                    <button type="button" pButton class="ui-button ui-button-success btn" icon="fa-pencil"
                            pButton (click)="update(employeeLocation)" ></button>
                    <button type="button" pButton class="ui-button ui-button-danger btn" icon="fa-trash"
                            pButton (click)="delete(employeeLocation)" ></button>
                </div>
            </template>
        </p-column>
    </p-dataTable>
</div>
