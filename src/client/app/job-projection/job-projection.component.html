<h3 class="first">Proyección laboral</h3>
<form (ngSubmit)="f.valid && onSubmit()" #f="ngForm" novalidate id="formulario">
   <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
      <div class="ui-grid-row">
         <div class="ui-grid-col-3">
            <label for="idTipoArea">Tipo Area</label>
            <p-dropdown id="idTipoArea" name="idTipoArea"
                        [options]="ListaTiposAreas" [autoWidth]="false"
                        [(ngModel)]="jobProjection.idTipoArea" (onChange)="changeTypeArea()"
                        #idTipoArea="ngModel"
            ></p-dropdown>
         </div>
         <div class="ui-grid-col-3">
            <label for="idArea">Area</label>
            <p-dropdown id="idArea" name="idArea" required="true"
                        [options]="ListaAreas" [autoWidth]="false" (onChange)="changeArea()"
                        [(ngModel)]="jobProjection.idArea"
                        #idArea="ngModel"
            ></p-dropdown>
         </div>
         <div class="ui-grid-col-3">
            <label for="anioproyeccion">Año Proyección</label>
            <input type="anioproyeccion" pInputText id="anioproyeccion" name="anioproyeccion"
                   [(ngModel)]="jobProjection.nroPlazas"#anioproyeccion="ngModel"
            />
         </div>
      </div>
   </div>
</form>
<br><br>
<div>
   <p-dataTable  [value]="ListJobProjection" [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
      <p-column field="tipoVehiculo" header="Cargo" [sortable]="true"></p-column>
      <p-column field="marca" header="Plazas Actuales" [sortable]="true"></p-column>
      <p-column field="modelo" header="Plazas Proyectdas" [sortable]="true"></p-column>
      <p-column field="placa" header="Costo Proyectado" [sortable]="true"></p-column>
      <p-column header="Acciones" styleClass="datatable-col-action">
         <template let-projection="rowData" pTemplate="body">
            <button type="button" icon="fa-eye" class="ui-button-info"
            pButton (click)="detail(projection)"></button>
            <button type="button" icon="fa-pencil" class="ui-button-success"
                    pButton (click)="update(projection)"></button>
            <!--<button type="button" icon="fa-trash" class="ui-button-danger"-->
                    <!--pButton (click)="del(projection)"></button>-->
         </template>
      </p-column>
   </p-dataTable>
</div>
