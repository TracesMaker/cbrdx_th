<div *ngIf="study">
    <div class="row">
        <div class="col-md-12">
            <h3 class="first">Estudio Formal</h3>
        </div>
    </div>

    <div class="row">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">

                  <div class="row">
                    <label class="col-md-3 col-sm-6 col-xs-12 control-label">titulo:</label>
                    <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{study.titulo}}</strong></label>

                    <label class="col-md-3 col-sm-6 col-xs-12 control-label">ciudad:</label>
                    <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{study.ciudad.label}}</strong></label>
                  </div>
                  <div class="row">
                    <label class="col-md-3 col-sm-6 col-xs-12 control-label">ingreso:</label>
                    <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{study.ingreso}}</strong></label>

                    <label class="col-md-3 col-sm-6 col-xs-12 control-label">finalizacion:</label>
                    <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{study.finalizacion}}</strong></label>
                  </div>
                  <div class="row">
                    <label class="col-md-3 col-sm-6 col-xs-12 control-label">institucion:</label>
                    <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{study.institucion.label}}</strong></label>

                    <label class="col-md-3 col-sm-6 col-xs-12 control-label">confirmada:</label>
                    <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{confirmadalabel}}</strong></label>
                  </div>
                  <div class="row">
                    <label class="col-md-3 col-sm-6 col-xs-12 control-label">nivelEstudio:</label>
                    <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{study.nivelEstudio.label}}</strong></label>

                    <label class="col-md-3 col-sm-6 col-xs-12 control-label">areaEstudio:</label>
                    <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{study.areaEstudio.label}}</strong></label>
                  </div>
                  <div class="row">
                    <label class="col-md-3 col-sm-6 col-xs-12 control-label">otraInstitucion:</label>
                    <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{study.otraInstitucion}}</strong></label>

                    <label class="col-md-3 col-sm-6 col-xs-12 control-label">estadoEstudio:</label>
                    <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{study.estadoEstudio.label}}</strong></label>
                  </div>
                </div>
            </fieldset>
        </form>

    </div>
</div>

<div class="row form-footer-buttons">
  <div class="form-group col-md-12">
    <button icon="fa-arrow-left" label="Regresar" type="button"
            pButton (click)="goBack()"></button>
  </div>
</div>
