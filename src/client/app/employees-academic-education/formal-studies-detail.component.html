<div *ngIf="study">
    <div class="row">
        <div class="col-md-12">
            <h3 class="first">Estudio Formal</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">


            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">

                        <label class="col-md-3 control-label">titulo:</label>
                        <label class="col-md-3 "><strong>{{study.empresa}}</strong></label>

                        <label class="col-md-3 control-label">ingreso:</label>
                        <label class="col-md-3 "><strong>{{study.ingreso}}</strong></label>

                        <label class="col-md-3 control-label">finalizacion:</label>
                        <label class="col-md-3 "><strong>{{study.finalizacion}}</strong></label>

                        <label class="col-md-3 control-label">ciudad:</label>
                        <label class="col-md-3 "><strong>{{study.ciudad}}</strong></label>

                        <label class="col-md-3 control-label">institucion:</label>
                        <label class="col-md-3 "><strong>{{study.institucion}}</strong></label>

                        <label class="col-md-3 control-label">confirmada:</label>
                        <label class="col-md-3 "><strong>{{study.confirmada}}</strong></label>

                        <label class="col-md-3 control-label">nivelEstudio:</label>
                        <label class="col-md-3 "><strong>{{study.nivelEstudio}}</strong></label>

                        <label class="col-md-3 control-label">areaEstudio:</label>
                        <label class="col-md-3 "><strong>{{study.areaEstudio}}</strong></label>

                        <label class="col-md-3 control-label">otraInstitucion:</label>
                        <label class="col-md-3 "><strong>{{study.otraInstitucion}}</strong></label>

                        <label class="col-md-3 control-label">estadoEstudio:</label>
                        <label class="col-md-3 "><strong>{{study.estadoEstudio}}</strong></label>

                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>

    <div class="row form-footer-buttons">
    <div class="form-group col-md-12">
        <a (click)="goBack()" class="btn btn-primary"> <i class="fa fa-arrow-left" aria-hidden="true"></i> Volver</a>
    </div>
</div>
