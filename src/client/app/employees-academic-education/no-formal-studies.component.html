<h3 class="first">Educación no formal</h3>
<div>
    <div class="row datable-header">
        <div class="col-md-6 col-xs-12 datatable-header-add">
            <button type="button" pButton icon="fa-plus" (click)="add()" label="Nuevo Estudio"></button>
        </div>
        <div class="col-md-6 col-xs-12 datatable-header-search" >
            <i class="fa fa-search"></i>
            <input #gb type="text" pInputText size="40" placeholder="Buscar...">
        </div>
    </div>
    <p-dataTable [value]="nfstudies"  [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
        <p-column field="titulo" header="Título Obtenido" [sortable]="true"></p-column>
        <p-column field="ingreso" header="Ingreso " [sortable]="true"></p-column>
        <p-column field="finalizacion" header="Finalización" [sortable]="true"></p-column>
        <p-column field="ciudad.label" header="Ciudad" [sortable]="true"></p-column>
        <p-column field="institucion" header="Institución" [sortable]="true"></p-column>
        <p-column field="confirmada" header="Confirmada" [sortable]="true"></p-column>
        <p-column header="Acciones" styleClass="datatable-col-action">
            <template let-study="rowData" pTemplate="body">
                <div class="btn-group" role="group">
                    <button type="button"  class="ui-button btn" icon="fa-eye"
                            pButton (click)="detail(study)"></button>
                    <button type="button"  class="ui-button ui-button-success btn" icon="fa-pencil"
                            pButton (click)="update(study)"></button>
                    <button type="button"  class="ui-button ui-button-danger btn" icon="fa-trash"
                            pButton (click)="delete(study)" ></button>
                </div>
            </template>
        </p-column>
    </p-dataTable>
</div>
<p-confirmDialog width="400"></p-confirmDialog>
