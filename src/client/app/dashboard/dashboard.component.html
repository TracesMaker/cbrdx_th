<div class="ui-grid-row">
  <div class="col-md-6 col-xs-12 " style="text-align: left"><label>Ultima vez que ingresó: </label>
  </div>
  <div class="col-md-6 col-xs-12 ">
    <button class=" pull-right" (click)="displayDialog=true" type="button" pButton icon="fa-plus" label="Configurar Widgets"></button>
  </div>
</div>
<div class="row-fluid">
  <div class="col-md-12">
    <form>
      <div class="col-md-7" id="rolesSistema" style="padding: 0.5% 0.5% 0.5% 0.5%"
           *ngIf="rolesSistema" >
        <p-panel>
          <p-header>
            <div class="ui-helper-clearfix">
              <span class="ui-panel-title">{{ usuariosTitle }}</span>
              <button class="pull-right" type="text" (click)="rolesSistema = !rolesSistema" icon=""><i class="fa fa-close"></i></button>
              <!--<input pButton=""  [style]="{'float':'right'}" label="Save" icon="fa-check" (onClick)="save()" [model]="items"></input>-->
            </div>
          </p-header>
          <div *ngIf="isData" class="ui-grid-row dashboard_height" style="height: 275px;">
            <p-chart type="doughnut" [data]="data"></p-chart>
          </div>
        </p-panel>
      </div>

      <div class="col-md-5" id="usuariosAct"
           *ngIf="usuariosAct">
        <p-panel>
          <p-header>
            <div class="ui-helper-clearfix">
              <span class="ui-panel-title">Usuarios Activos /Inactivos</span>
              <button class="pull-right" type="text" (click)="usuariosAct = !usuariosAct" icon=""><i class="fa fa-close"></i></button>
              <!--<input pButton=""  [style]="{'float':'right'}" label="Save" icon="fa-check" (onClick)="save()" [model]="items"></input>-->
            </div>
          </p-header>
          <div class="ui-grid-row ">
            <div class="col-md-7"><img class="thumbnail img-responsive"
                                       src="http://es.seaicons.com/wp-content/uploads/2015/09/Accept-Male-User-icon.png"
                                       width="60" height="60"><label>Usuarios Activos</label></div>
            <div class="col-md-5"><h1>{{usuariosActivos}}</h1></div>
          </div>
          <hr>
          <div class="ui-grid-row">
            <div class="col-md-7"><img class="thumbnail img-responsive"
                                       src="http://icon-icons.com/icons2/20/PNG/256/delete_delete_deleteusers_delete_male_user_maleclient_2348.png"
                                       width="60" height="60"><label>Usuarios Inactivos</label></div>
            <div class="col-md-5"><h1 >{{usuariosInactivos}}</h1></div>
          </div>
          <div class="pull-right"><a (click)="user()" class="verMás">Ver Más</a></div>
        </p-panel>
      </div>
    </form>
  </div>

</div>

<!--<div *ngFor="let item of widgets" [innerHTML]= "item.panel">-->
<!--{{item.panel}}-->
<!--</div>-->

<p-dialog header="{{ 'CONF_WIDGETS' | translate:param }}" [(visible)]="displayDialog" responsive="true">

  <div class="ui-g-12">
    <p-checkbox name="widgets" [(ngModel)]="rolesSistema" label="Roles Sistema" binary="true"></p-checkbox>
  </div>
  <div class="ui-g-12">
    <p-checkbox name="widgets" [(ngModel)]="usuariosAct" label="Usuarios Act/Inact" binary="true"></p-checkbox>
  </div>

</p-dialog>
