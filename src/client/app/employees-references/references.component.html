<h3 class="first">Referencias</h3>
<div>
    <div class="row datable-header">
        <div class="col-md-6 col-xs-12 datatable-header-add">
            <button type="button" pButton icon="fa-plus" (click)="add()" label="Nueva Referencia"></button>
        </div>
        <div class="col-md-6 col-xs-12 datatable-header-search" >
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input #gb type="text" pInputText size="40" placeholder="Buscar..." class="form-control">
          </div>
        </div>
    </div>
    <p-dataTable [value]="references"   [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
        <p-column field="tipodeReferencia.label" header="Tipo de referencia" [sortable]="true"></p-column>
        <p-column field="nombreCompleto" header="Nombre" [sortable]="true"></p-column>
        <p-column field="numeroContacto" header="NÃºmero de contacto" [sortable]="true"></p-column>
        <p-column field="ciudad.label" header="Ciudad" [sortable]="true"></p-column>
        <p-column header="Acciones" styleClass="datatable-col-action">
            <template let-reference="rowData" pTemplate="body">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" pButton class="ui-button btn" (click)="detail(reference)" icon="fa-eye"></button>
                    <button type="button" pButton class="ui-button ui-button-success btn" (click)="update(reference)" icon="fa-pencil"></button>
                    <button type="button" pButton class="ui-button ui-button-danger btn" (click)="del(reference)" icon="fa-trash"></button>
                </div>
            </template>
        </p-column>
    </p-dataTable>
</div>
<p-confirmDialog width="400"></p-confirmDialog>
