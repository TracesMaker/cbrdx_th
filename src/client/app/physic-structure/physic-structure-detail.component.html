<div *ngIf="physicStructure">
   <div class="row">
      <div class="col-md-12">
         <h3 class="first">Detalle Estructura Física</h3>
      </div>
   </div>
   <div class="row">
      <div class="col-md-offset-2 col-md-8 col-sm-12">
         <form class="form-horizontal">
            <fieldset>
               <div class="row">
                  <label class="col-md-3 col-sm-6 col-xs-4 control-label">Código:</label>
                  <label class="col-md-3 col-sm-6 col-xs-8 "><strong>{{physicStructure.codigo}}</strong></label>

                  <label class="col-md-3 col-sm-6 col-xs-4 control-label">Nombre:</label>
                  <label class="col-md-3 col-sm-6 col-xs-8"><strong>{{physicStructure.estructuraFisica}}</strong></label>
               </div>
               <div class="row">
                  <label class="col-md-3 col-sm-6 col-xs-4 control-label">Categoría:</label>
                  <label class="col-md-3 col-sm-6 col-xs-8 "><strong>{{physicStructure.clasificacionSede}}</strong></label>

                  <label class="col-md-3 col-sm-6 col-xs-4 control-label">Dirección:</label>
                  <label class="col-md-3 col-sm-6 col-xs-8"><strong>{{physicStructure.direccion}}</strong></label>
               </div>
               <div class="row">
                  <label class="col-md-3 col-sm-6 col-xs-4 control-label">Habilitado:</label>
                  <label class="col-md-3 col-sm-6 col-xs-8 "><strong>{{habilitado}}</strong></label>

                  <label class="col-md-3 col-sm-6 col-xs-4 control-label">Virtual:</label>
                  <label class="col-md-3 col-sm-6 col-xs-8"><strong>{{virtual}}</strong></label>
               </div>
            </fieldset>
         </form>
      </div>
   </div>
</div>
<div class="row form-footer-buttons">
   <div class="form-group col-md-12">
      <button icon="fa-arrow-left" label="Regresar" type="button"
              pButton (click)="goBack()"></button>
   </div>
</div>
