<p-messages [value]="msgs"></p-messages>
<div *ngIf="show_form">
   <div class="row-fluid">
      <div class="col-md-12">
         <form name="func" (ngSubmit)="ff.valid && onSubmit()" #ff="ngForm" novalidate>
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
               <div class="row">
                  <div class="form-group col-md-1">
                  </div>
                  <div class="ui-grid-col-10">
                     <label for="idMenu">Funcionalidades</label>
                     <p-dropdown id="idMenu" name="idParentezco" #idParentezco="ngModel" [options]="relationship"
                                 [autoWidth]="false"
                                 [(ngModel)]="functionality.idMenu" required></p-dropdown>
                     <div class="ui-message ui-messages-error ui-corner-all"
                          *ngIf="fe.submitted && !idParentezco.valid">
                        <i class="fa fa-close"></i>
                        Parentezco es requerido
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="form-group col-md-3">
                     <label for="indicadorHabilitado">Habilitado</label>
                        <p-checkbox binary="true" id="indicadorHabilitado" name="indicadorHabilitado"
                                    [(ngModel)]="rol.indicadorHabilitado"
                        ></p-checkbox>
                  </div>
                  <div class="form-group col-md-3">
                     <label for="indicadorImprimir">Imprimir</label>
                        <p-checkbox binary="true" id="indicadorImprimir" name="indicadorImprimir"
                                    [(ngModel)]="rol.indicadorImprimir"
                        ></p-checkbox>
                  </div>
                  <div class="form-group col-md-3">
                     <label for="indicadorExportar">Exportar</label>
                        <p-checkbox binary="true" id="indicadorExportar" name="indicadorExportar"
                                    [(ngModel)]="rol.indicadorExportar"
                        ></p-checkbox>
                  </div>
                  <div class="form-group col-md-3">
                     <label for="indicadorInsertar">Insertar</label>
                        <p-checkbox binary="true" id="indicadorInsertar" name="indicadorInsertar"
                                    [(ngModel)]="rol.indicadorInsertar"
                        ></p-checkbox>
                  </div>
               </div>
            </div>
            <div class="row form-footer-buttons">
               <div class="form-group col-md-12">
                  <a (click)="goBackUpdate()" class="cancelar">Cancelar</a>
                  <button icon="fa-plus" label="Agregar" type="submit"
                          pButton></button>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
<div>
   <div class="row datable-header">
      <div class="col-md-6 col-xs-12 datatable-header-add">
         <button type="button" pButton icon="fa-plus" (click)="add()" label="Nueva Funcionalidad"></button>
      </div>
      <div class="col-md-6 col-xs-12 datatable-header-search">
         <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input #gb type="text" pInputText size="30" placeholder="Buscar..." class="form-control">
         </div>
      </div>
   </div>
   <p-dataTable emptyMessage="{{ 'MSG_NORECORDSFOUND' | translate:param }}" [value]="contacts" [paginator]="true"
                [rows]="10" [responsive]="true" [globalFilter]="gb">
      <p-column field="contacto" header="Nombre Contacto" [sortable]="true"></p-column>
      <p-column field="nombreListaParentesco" header="Parentesco" [sortable]="true"></p-column>
      <p-column field="telefono" header="TelÃ©fono" [sortable]="true"></p-column>
      <p-column field="celular" header="Celular" [sortable]="true"></p-column>
      <p-column header="Acciones" styleClass="datatable-col-action">
         <template let-lcontact="rowData" pTemplate="body">
            <div class="btn-group" role="group">
               <button type="button" class="ui-button ui-button-success btn" icon="fa-pencil"
                       pButton (click)="update(lcontact)"></button>
               <button type="button" class="ui-button ui-button-danger btn" icon="fa-trash"
                       pButton (click)="delete(lcontact)"></button>
            </div>
         </template>
      </p-column>
   </p-dataTable>
</div>
<p-confirmDialog width="400"></p-confirmDialog>
