<ul [class.breadcrumb]="useBootstrap">
   <li class="breadcrumb-item"><a role="button" (click)="navigateTo('/dashboard')"><i class="glyphicon glyphicon-home"></i></a></li>
   <li *ngFor="let url of _urls; let last = last" [ngClass]="{'breadcrumb-item': useBootstrap, 'active': last}"> <!-- disable link of last item -->
      <a role="button" *ngIf="!last && url == prefix" (click)="navigateTo(url)"><i class="glyphicon glyphicon-home"></i></a>
      <a role="button" *ngIf="!last && url != prefix" (click)="navigateTo(url)">{{friendlyName(url)}}</a>
      <span *ngIf="last && url == prefix"><i class="glyphicon glyphicon-home"></i></span>
      <span *ngIf="last && url != prefix">{{friendlyName(url)}}</span>
   </li>
</ul>
