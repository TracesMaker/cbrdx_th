<header class="main-header">
  <!-- Logo -->
  <a routerLink="/dashboard" routerLinkActive="active" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini">
      <img id="logoAppIcon" src="assets/images/gestionamos_green_icon.png" />
    </span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">
      <img id="logoApp" src="assets/images/gestionamos_green.png" />
    </span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- Notifications: style can be found in dropdown.less -->
        <li class="dropdown notifications-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-bell-o"></i>
            <span class="label label-warning">10</span>
          </a>
          <ul class="dropdown-menu">
            <li class="header">You have 10 notifications</li>
            <li>
              <!-- inner menu: contains the actual data -->
              <ul class="menu">
                <li>
                  <a href="#">
                    <i class="fa fa-users text-aqua"></i> 5 new members joined today
                  </a>
                </li>
              </ul>
            </li>
            <li class="footer"><a href="#">View all</a></li>
          </ul>
        </li>
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="assets/images/user-160x160.jpg" class="user-image" alt="User Image">
            <span class="hidden-xs">Victor Pineda</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="assets/images/user-160x160.jpg" class="img-circle" alt="User Image">
              <p>
                Victor Pineda
                <small>Usuario desde 10/12/2014</small>
              </p>
            </li>

            <li class="disabled"><a href="#">Temas disponible</a></li>
            <li class="menu-theme">
              <span class="colortheme colorwhite" onclick="changeTheme('white')"></span>
              <span class="colortheme colorblack" onclick="changeTheme('black')"></span>
              <span class="colortheme colorblue"  onclick="changeTheme('blue')"></span>
              <span class="colortheme colorgreen" onclick="changeTheme('green')"></span>
            </li>


            <!-- Menu Footer-->
            <li class="user-footer">

              <div class="pull-right">
                <a href="#" class="btn btn-default">Cerrar Sesi√≥n</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
