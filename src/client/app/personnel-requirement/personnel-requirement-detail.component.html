<div *ngIf="vPersonnelRequirement">
	<div class="row">
		<div class="col-md-12">
			<h3 class="first">{{ 'REQUERIMIENTOPERSONAL.LBL_REQUERIMIENTOPERSONAL' | translate }}</h3>
		</div>
	</div>
	<div class="row">
		<form class="form-horizontal">
			<fieldset>
				<div class="form-group">
					<div class="row">
						<div class="col-lg-6 col-md-offset-2">
							<h3 class="first">{{ 'REQUERIMIENTOPERSONAL.LBL_DATOSSOLICITANTE' | translate }}</h3>
						</div>
					</div>
					<div class="row">
						<label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'REQUERIMIENTOPERSONAL.LBL_NOMBRESOLICITANTE' | translate
							}}:</label>
						<label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{employeeBasics.nombreCompleto}}</strong></label>
						<label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'REQUERIMIENTOPERSONAL.LBL_CORREOREFERIDO' | translate
							}}:</label>
						<label class="col-md-3 col-sm-6 col-xs-12"><strong>{{employeeBasics.correoUsuario}}</strong></label>
					</div>
					<div class="row">
						<label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'REQUERIMIENTOPERSONAL.LBL_AREA' | translate }}:</label>
						<label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{employeeBasics.area}}</strong></label>
						<label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'REQUERIMIENTOPERSONAL.LBL_CARGO' | translate }}:</label>
						<label class="col-md-3 col-sm-6 col-xs-12"><strong>{{employeeBasics.cargo}}</strong></label>
					</div>
					<div class="row">
						<div class="col-lg-6 col-md-offset-2">
							<h3 class="first">{{ 'REQUERIMIENTOPERSONAL.LBL_DATOSSOLICITUD' | translate }}</h3>
						</div>
					</div>
					<div class="row">
						<label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'REQUERIMIENTOPERSONAL.LBL_FORMACONTRATACION' | translate }}:</label>
						<!--<label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{employeeEstate.anioConstruccion}}</strong></label>-->
						<label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'REQUERIMIENTOPERSONAL.LBL_AREA' | translate }}:</label>
						<!--<label class="col-md-3 col-sm-6 col-xs-12"><strong>{{employeeEstate.numeroSotanos}}</strong></label>-->
					</div>
					<div class="row">
						<label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'REQUERIMIENTOPERSONAL.LBL_MOTIVOREQUERIMIENTO' | translate }}:</label>
						<!--<label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{employeeEstate.estrato}}</strong></label>-->
						<label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'REQUERIMIENTOPERSONAL.LBL_MOTIVOREQUERIMIENTO' | translate }}:</label>
						<!--<label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{employeeEstate.estrato}}</strong></label>-->
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
<div class="row form-footer-buttons">
	<div class="form-group col-md-12">
		<button icon="fa-arrow-left" label="{{'BTN_REGRESAR' | translate }}" type="button"
		        pButton (click)="goBack()"></button>
	</div>
</div>
