<p-messages [value]="msgs"></p-messages>
<p-confirmDialog width="400" #cd>
   <p-footer>
      <button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
      <button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
   </p-footer>
</p-confirmDialog>
<div *ngIf="absence">
   <div class="row">
      <div class="col-md-12">
         <div class="header">
            <h3 class="title">Posici√≥n en caso de ausencia</h3>
         </div>
      </div>
   </div>
   <form (ngSubmit)="fr.valid && onSubmitREE()" #fr="ngForm" novalidate id="formulario" *ngIf="!guardandoA">
      <div class="ui-grid-row">
         <div class="ui-grid-col-12">
            <label for="idCargoREP"><h3>Reemplaza a</h3></label>
         </div>
      </div>
      <div class="ui-grid-row">
         <div class="ui-grid-col-9">
            <p-dropdown id="idCargoREE" name="idCargoREE" required="true"
                        [options]="listPositionREE" [autoWidth]="false"
                        [(ngModel)]="idCargoRelacionREE" #idCargoREE="ngModel"
            ></p-dropdown>
            <div class="ui-message ui-messages-error ui-corner-all"
                 *ngIf="fr.submitted && !idCargoREE.valid">
               <i class="fa fa-close"></i>
               Cargo requerido
            </div>
         </div>
         <div class="ui-grid-col-3">
            <button pButton icon="fa-plus" label="Agregar" type="submit"></button>
         </div>
      </div>
   </form>
   <div class="row">
      <div class="col-md-12">
         <p-dataTable [value]="listAbsenceREE" [paginator]="true" [rows]="10" [responsive]="true"
                      [globalFilter]="gb">
            <p-column field="cargoRelacion" header="Cargo" [sortable]="true"></p-column>
            <p-column header="Acciones" styleClass="datatable-col-action">
               <template let-absence="rowData" pTemplate="body">
                  <button type="button" icon="fa-trash" class="ui-button-danger"
                          pButton (click)="delREE(absence)"></button>
               </template>
            </p-column>
         </p-dataTable>
      </div>
   </div>
   <form (ngSubmit)="f.valid && onSubmitREP()" #f="ngForm" novalidate id="formularioREP" *ngIf="!guardandoP">
      <div class="ui-grid-row">
         <div class="ui-grid-col-12">
            <label for="idCargoREP"><h3>Reemplazado por</h3></label>
         </div>
      </div>
      <div class="ui-grid-row">
         <div class="ui-grid-col-9">
            <p-dropdown id="idCargoREP" name="idCargoREP" required="true"
                        [options]="listPositionREP" [autoWidth]="false"
                        [(ngModel)]="idCargoRelacionREP" #idCargoREP="ngModel"
            ></p-dropdown>
            <div class="ui-message ui-messages-error ui-corner-all"
                 *ngIf="f.submitted && !idCargoREP.valid">
               <i class="fa fa-close"></i>
               Cargo requerido
            </div>
         </div>
         <div class="ui-grid-col-3">
            <button pButton icon="fa-plus" label="Agregar" type="submit"></button>
         </div>
      </div>
   </form>
   <div class="row">
      <div class="col-md-12">
         <p-dataTable [value]="listAbsenceREP" [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
            <p-column field="cargoRelacion" header="Cargo" [sortable]="true"></p-column>
            <p-column header="Acciones" styleClass="datatable-col-action">
               <template let-absence="rowData" pTemplate="body">
                  <button type="button" icon="fa-trash" class="ui-button-danger"
                          pButton (click)="delREP(absence)"></button>
               </template>
            </p-column>
         </p-dataTable>
      </div>
   </div>
</div>
<div class="ui-grid-row form-footer-buttons">
   <div class="ui-grid-col-10">
      <p-messages [value]="msgsAlert"></p-messages>
   </div>
   <div class="ui-grid-col-2 pull-right">
      <button pButton label="Siguiente" type="button" (click)="next()"></button>
   </div>
</div>
