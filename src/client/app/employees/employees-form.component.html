<div *ngIf="employee">
    <div class="row">
        <div class="col-md-12">
            <div class="header">
                <h4 class="title">{{header}}</h4>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="col-md-12">
            <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate
                  class="form">
                <div class="row">
                    <div class="form-group col-md-6"
                         [ngClass]="{ 'has-error': f.submitted && !tipoDocumento.valid }">
                        <label for="tipoDocumento">Tipo de documento</label>
                        <input type="text" class="form-control" name="tipoDocumento"
                               [(ngModel)]="employee.tipoDocumento" #tipoDocumento="ngModel"
                               required/>
                        <div *ngIf="f.submitted && !tipoDocumento.valid" class="help-block">Tipo de
                            documento es requerido
                        </div>
                    </div>
                    <div class="form-group col-md-6"
                         [ngClass]="{ 'has-error': f.submitted && !numeroDocumento.valid }">
                        <label for="numeroDocumento">Número de documento</label>
                        <input type="text" class="form-control" name="numeroDocumento"
                               [(ngModel)]="employee.numeroDocumento"
                               #numeroDocumento="ngModel" required/>
                        <div *ngIf="f.submitted && !numeroDocumento.valid" class="help-block">Número de
                            documento es requerido
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6"
                         [ngClass]="{ 'has-error': f.submitted && !primerNombre.valid }">
                        <label for="primerNombre">Primer nombre</label>
                        <input type="text" class="form-control" name="primerNombre"
                               [(ngModel)]="employee.primerNombre" #primerNombre="ngModel"
                               required/>
                        <div *ngIf="f.submitted && !primerNombre.valid" class="help-block">Primer nombre es
                            requerido
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="segundoNombre">Segundo nombre</label>
                        <input type="text" class="form-control" name="segundoNombre"
                               [(ngModel)]="employee.segundoNombre" #segundoNombre="ngModel"/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="primerApellido">Primer apellido</label>
                        <input type="text" class="form-control" name="primerApellido"
                               [(ngModel)]="employee.primerApellido" #primerApellido="ngModel"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="segundoApellido">Segundo apellido</label>
                        <input type="text" class="form-control" name="segundoApellido"
                               [(ngModel)]="employee.segundoApellido" #segundoApellido="ngModel"/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6"
                         [ngClass]="{ 'has-error': f.submitted && !fechaDesde.valid }">
                        <label for="fechaDesde">Fecha contrato</label>
                        <input type="text" class="form-control" name="fechaDesde"
                               [(ngModel)]="employee.fechaDesde"
                               #fechaDesde="ngModel" required/>
                        <div *ngIf="f.submitted && !fechaDesde.valid" class="help-block">Fecha es requerido
                        </div>
                    </div>
                    <div class="form-group col-md-6"
                         [ngClass]="{ 'has-error': f.submitted && !cargoActual.valid }">
                        <label for="cargoActual">Cargo</label>
                        <input type="text" class="form-control" name="cargoActual"
                               [(ngModel)]="employee.cargoActual" #cargoActual="ngModel" required/>
                        <div *ngIf="f.submitted && !cargoActual.valid" class="help-block">Cargo actual es
                            requerido
                        </div>
                    </div>
                </div>

                <div class="row form-footer-buttons">
                    <div class="form-group col-md-12">
                        <a (click)="goBack()" class="cancelar">Cancelar</a>
                        <button class="btn btn-primary">Agregar</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>
