<h3>Listas</h3>
<div class="row datable-header">
    <div class="col-md-6 col-xs-12 datatable-header-add">
    </div>
    <div class="col-md-6 col-xs-12 datatable-header-search">
        <i class="fa fa-search"></i>
        <input #gb type="text" pInputText size="40" placeholder="Buscar...">
    </div>
</div>
<p-dataTable emptyMessage="{{ 'MSG_NORECORDSFOUND' | translate:param }}"  [value]="listadoListas" [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
    <p-column field="idLista" header="Id" [sortable]="true"></p-column>
    <p-column field="lista" header="Nombre" [sortable]="true"></p-column>
    <p-column field="indicadorEditable" header="Lista editable" [sortable]="true" styleClass="datatable-col-center">
        <template let-const="rowData" pTemplate="body">
            <p-checkbox [(ngModel)]="const.indicadorEditable" binary="true" disabled="true"></p-checkbox>
        </template>
    </p-column>
    <p-column header="Acciones" styleClass="datatable-col-action">
        <template let-data="rowData" pTemplate="body">
            <div class="btn-group" role="group">
                <button type="button" class="ui-button btn" icon="fa-eye"
                        pButton (click)="viewList(data)"></button>
                <button type="button" class="ui-button ui-button-success btn" icon="fa-pencil" pButton
                        (click)="editList(data)"></button>
            </div>
        </template>
    </p-column>
</p-dataTable>
