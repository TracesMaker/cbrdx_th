<div *ngIf="experience">
    <div class="row">
        <div class="col-md-12">
            <h3 class="first">{{'EMPLOYEES.LBL_EXPERIENCIALABORAL' | translate:param }}</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">


            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                      <div class="row">
                        <label class="col-md-3 col-sm-6 col-xs-12 control-label"> {{'EMPLOYEES.LBL_EMPRESA' | translate:param }} :</label>
                        <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{experience.empresa}}</strong></label>

                        <label class="col-md-3 col-sm-6 col-xs-12 control-label"> {{'LBL_TELEFONO' | translate:param }} {{'EMPLOYEES.LBL_EMPRESA' | translate:param }}:</label>
                        <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{experience.telefonoEmpresa}}</strong></label>
                      </div>

                      <div class="row">
                        <label class="col-md-3 col-sm-3 col-xs-12 control-label">{{'EMPLOYEES.LBL_SECTOR' | translate:param }} {{'EMPLOYEES.LBL_EMPRESA' | translate:param }}:</label>
                        <label class="col-md-3 col-sm-3 col-xs-12 "><strong>{{experience.sectorEmpresa}}</strong></label>

                        <label class="col-md-3 col-sm-3 col-xs-12 control-label">{{'EMPLOYEES.LBL_ACTIVIDADECONOMICA' | translate:param }}:</label>
                        <label class="col-md-3 col-sm-3 col-xs-12 "><strong>{{experience.subSectorEmpresa}}</strong></label>
                      </div>

                      <div class="row">
                        <label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'EMPLOYEES.LBL_CARGO' | translate:param }}:</label>
                        <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{experience.cargo}}</strong></label>

                        <label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'EMPLOYEES.LBL_NIVELCARGO' | translate:param }}:</label>
                        <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{experience.nivelCargo}}</strong></label>
                      </div>

                      <div class="row">
                        <label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'EMPLOYEES.LBL_AREACARGO' | translate:param }}:</label>
                        <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{experience.areaCargo}}</strong></label>

                        <label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'EMPLOYEES.LBL_JEFEINMEDIATO' | translate:param }}:</label>
                        <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{experience.jefeInmediato}}</strong></label>
                      </div>

                      <div class="row">
                        <label class="col-md-3 col-sm-3 col-xs-12 control-label">{{'LBL_CIUDAD' | translate:param }}:</label>
                        <label class="col-md-9 col-sm-9 col-xs-12 "><strong>{{experience.ciudad}}</strong></label>

                      </div>
                      <div class="row">
                        <label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'EMPLOYEES.LBL_INGRESO' | translate:param }}:</label>
                        <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{experience.fechaIngresa}}</strong></label>
                        <div *ngIf="experience.indicadorActualmente">
                          <label class="col-md-3 col-sm-6 col-xs-12 control-label" >{{'EMPLOYEES.LBL_ACTUALMENTE' | translate:param }}:</label>
                          <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{experience.indicadorActualmente === true ? 'Si' : 'No'}}</strong></label>
                        </div>
                        <div *ngIf="!experience.indicadorActualmente">
                            <label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'EMPLOYEES.LBL_FINALIZACION' | translate:param }}:</label>
                            <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{experience.fechaTermina}}</strong></label>
                        </div>
                      </div>

                      <div class="row">

                        <label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'EMPLOYEES.LBL_TIEMPOEXPERIENCIA' | translate:param }}:</label>
                        <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{experience.tiempoExperiencia}}</strong></label>
                      </div>



                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>
    <div class="row form-footer-buttons">
    <div class="form-group col-md-12">
      <button icon="fa-arrow-left" label="{{'BTN_REGRESAR' | translate:param }}" type="button"
              pButton (click)="goBack()"></button>
    </div>
</div>
