<div *ngIf="publication">
	<div class="row">
		<div class="col-md-12">
			<h3 class="first">{{ 'PROCESOSELECCION.LBL_DETALLEPUBLICACION' | translate}}</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-offset-2 col-md-8 col-sm-12">
			<form class="form-horizontal">
				<fieldset>
					<div class="row">
						<label class="col-md-3 col-sm-6 col-xs-4 control-label">{{ 'PROCESOSELECCION.LBL_FECHADESDE' | translate}}:</label>
						<label class="col-md-3 col-sm-6 col-xs-8 "><strong>{{publication.fechaInicio}}</strong></label>
						
						<label class="col-md-3 col-sm-6 col-xs-4 control-label">{{ 'PROCESOSELECCION.LBL_FECHAHASTA' | translate}}:</label>
						<label class="col-md-3 col-sm-6 col-xs-8"><strong>{{publication.fechaFin}}</strong></label>
					</div>
					<div class="row">
						<label class="col-md-3 col-sm-6 col-xs-4 control-label">{{ 'PROCESOSELECCION.LBL_FORMACIONEDUCATIVA' |
							translate}}:</label>
						<label class="col-md-3 col-sm-6 col-xs-8 "><strong>{{publication.nivelEducacion}}</strong></label>
						
						<label class="col-md-3 col-sm-6 col-xs-4 control-label">{{ 'PROCESOSELECCION.LBL_LUGARTRABAJO' | translate}}:</label>
						<label class="col-md-3 col-sm-6 col-xs-8"><strong>{{publication.lugarTrabajo}}</strong></label>
					</div>
					<div class="row">
						<label class="col-md-3 col-sm-6 col-xs-4 control-label">{{ 'PROCESOSELECCION.LBL_TIPOTRABAJO' | translate}}:</label>
						<label class="col-md-3 col-sm-6 col-xs-8 "><strong>{{publication.tipoTrabajo}}</strong></label>
						
						<label class="col-md-3 col-sm-6 col-xs-4 control-label">{{ 'PROCESOSELECCION.LBL_FORMARECLUTAMIENTO' |
							translate}}:</label>
						<label class="col-md-3 col-sm-6 col-xs-8"><strong>{{publication.formaReclutamiento}}</strong></label>
					</div>
					<div class="row">
						<label class="col-md-3 col-sm-6 col-xs-4 control-label">{{ 'PROCESOSELECCION.LBL_DESCRIPCION' | translate}}:</label>
						<label class="col-md-3 col-sm-6 col-xs-8 "><strong>{{publication.descripcionGeneral}}</strong></label>
						
						<label class="col-md-3 col-sm-6 col-xs-4 control-label">{{ 'PROCESOSELECCION.LBL_COMPETENCIAS' | translate}}:</label>
						<label class="col-md-3 col-sm-6 col-xs-8"><strong>{{publication.competenciasLaborales}}</strong></label>
					</div>
					<div class="row">
						<div class="col-md-10 col-md-offset-1">
							<p-dataTable emptyMessage="{{ 'MSG_NORECORDSFOUND' | translate }}" [value]="requirementReferrals"
							             [responsive]="true">
								<p-column field="nombre" header="{{ 'REQUERIMIENTOPERSONAL.LBL_NOMBREREFERIDO' | translate}}"
								          [sortable]="true"></p-column>
								<p-column field="telefono" header="{{ 'REQUERIMIENTOPERSONAL.LBL_TELEFONOREFERIDO' | translate}}"
								          [sortable]="true"></p-column>
								<p-column field="correoElectronico" header="{{ 'REQUERIMIENTOPERSONAL.LBL_CORREOREFERIDO' | translate}}"
								          [sortable]="true"></p-column>
								<p-column field="fechaReferencia" header="{{ 'REQUERIMIENTOPERSONAL.LBL_FECHAREFERENCIA' | translate}}"
								          [sortable]="true"></p-column>
							</p-dataTable>
						</div>
					</div>
					<div class="row">
						<div class="col-md-10 col-md-offset-1">
							<p-dataTable emptyMessage="{{ 'MSG_NORECORDSFOUND' | translate }}" [value]="publicationsQuestionnaires"
							             [responsive]="true">
								<p-column field="cuestionario" header="{{ 'PROCESOSELECCION.LBL_CUESTIONARIO' | translate }}"
								          [sortable]="false"></p-column>
								<p-column field="descripcion" header="{{ 'PROCESOSELECCION.LBL_DESCRIPCION' | translate }}"
								          [sortable]="false"></p-column>
							</p-dataTable>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
<div class="row form-footer-buttons">
	<div class="form-group col-md-12">
		<button icon="fa-arrow-left" label="{{ 'BTN_REGRESAR' | translate}}" type="button"
		        pButton (click)="goBack()"></button>
	</div>
</div>
