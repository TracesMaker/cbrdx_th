<div class="row">
	<div class="col-md-12">
		<p-panel header="{{ 'PROCESOSELECCION.LBL_INFOPOSTULANTE' | translate }}">
			<form class="form-horizontal">
				<fieldset>
					<div class="form-group row">
						<div class="col-md-2">
							<div class="thumbnail">
								<img src="/assets/images/perfil/3.jpg" alt="...">
							</div>
						</div>
						<div class="col-md-10">
							<h2>{{candidate.nombreCompleto}} - {{candidate.fechaNacimiento}} ({{candidate.edad}})</h2>
							<h3>{{candidate.tipoDocumento}} - {{candidate.numeroDocumento}}</h3>
						</div>
					</div>
				</fieldset>
			</form>
		</p-panel>
	</div>
</div>
<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<p-panel header="{{step.nombre}}">
			<div class="row">
				<div class="col-md-12">
					<p>{{step.descripcion}}</p>
				</div>
			</div>
			<form class="form-horizontal">
				<fieldset>
					<div class="form-group">
						<div class="row">
							<div class="col-md-12">
								<label class="col-md-3 col-sm-6 col-xs-12 control-label">{{ 'PROCESOSELECCION.LBL_POSTULANTEA' | translate
									}}:</label>
								<label class="col-md-3 col-sm-6 col-xs-12">{{publication.cargo}}</label>
								
								<label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'PROCESOSELECCION.LBL_OFICINA' | translate }}:</label>
								<label class="col-md-3 col-sm-6 col-xs-12">{{publication.estructuraFisica}}</label>
							</div>
						</div>
						<div class="row">
							<label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'PROCESOSELECCION.LBL_AREA' | translate }}:</label>
							<label class="col-md-3 col-sm-6 col-xs-12">{{publication.area}}</label>
						</div>
					</div>
				</fieldset>
			</form>
			<form name="process" (ngSubmit)="f.valid && onSubmit()" #f="ngForm" novalidate id="process">
				<fieldset>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="asignDate">{{'PROCESOSELECCION.LBL_ASIGNARFECHA' | translate}}</label>
							<p-calendar id="asignDate" name="asignDate" [showIcon]="true"
							            [locale]="es" readonlyInput="true" [minDate]="minDate"
							            dataType="date" #ngMeetDate="ngModel" required
							            [(ngModel)]="candidateProcess.fechaCita" dateFormat="yy'-'mm'-'dd"></p-calendar>
							<div class="ui-message ui-messages-error ui-corner-all" *ngIf="f.submitted && !ngMeetDate.valid">
								{{'PROCESOSELECCION.LBL_ASIGNARFECHA' | translate}} {{'LBL_REQUERIDO' | translate}}
							</div>
						</div>
						<div class="form-group col-md-6">
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-6">
							<label for="validStep">* {{'PROCESOSELECCION.LBL_APRUEBAPASO' | translate }}</label>
							<p-dropdown id="validStep" name="validStep" #ngAprueba="ngModel" [options]="approvalOptions"
							            [autoWidth]="false" [(ngModel)]="indApproval"></p-dropdown>
						</div>
						<div class="form-group col-md-6">
						</div>
					</div>
					
					<div class="row form-footer-buttons">
						<div class="form-group col-md-12">
							<a (click)="goBack()" class="cancelar">{{'BTN_CANCELAR' | translate }}</a>
							<button icon="fa-plus" label="{{'BTN_GUARDAR' | translate }}" type="submit"
							        pButton></button>
						
						</div>
					</div>
				</fieldset>
			</form>
		</p-panel>
	</div>
</div>
