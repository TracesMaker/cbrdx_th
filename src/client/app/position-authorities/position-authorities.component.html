<p-messages [value]="msgs"></p-messages>
<p-confirmDialog width="400" #cd>
   <p-footer>
      <button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
      <button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
   </p-footer>
</p-confirmDialog>
<div *ngIf="absence">
   <form (ngSubmit)="fr.valid && onSubmit()" #fr="ngForm" novalidate id="formulario">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
         <div class="ui-grid-row">
            <div class="ui-grid-col-12">
               <label for="idCargo"><h3>Â¿Que cargos supervisa? </h3></label>
               <p-dropdown id="idCargo" name="idCargo" required="true"
                           [options]="listPosition" [autoWidth]="false"
                           [(ngModel)]="absence.idCargoRelacion" #idCargo="ngModel"
               ></p-dropdown>
               <div class="ui-message ui-messages-error ui-corner-all"
                    *ngIf="fr.submitted && !idCargo.valid">
                  <i class="fa fa-close"></i>
                  Cargo requerido
               </div>
            </div>
         </div>
         <div class="ui-grid-row form-footer-buttons">
            <div class="ui-grid-col-4"></div>
            <div class="ui-grid-col-1">
            </div>
            <div class="ui-grid-col-2">
               <button pButton icon="fa-plus" label="Guardar" type="submit"></button>
            </div>
            <div class="ui-grid-col-5"></div>
         </div>
      </div>
   </form>
   <div class="row">
      <div class="col-md-12">
         <p-dataTable [value]="listAbsenceSUP" [paginator]="true" [rows]="10" [responsive]="true"
                      [globalFilter]="gb">
            <p-column field="cargoRelacion" header="Cargo" [sortable]="true"></p-column>
            <p-column header="Acciones" styleClass="datatable-col-action">
               <template let-absence="rowData" pTemplate="body">
                  <button type="button" icon="fa-trash" class="ui-button-danger"
                          pButton (click)="del(absence)"></button>
               </template>
            </p-column>
         </p-dataTable>
      </div>
   </div>
</div>
