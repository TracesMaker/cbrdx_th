<h3 class="first">{{ 'EMPLOYEES.LBL_INMUEBLES' | translate:param }}</h3>
<div>
  <div class="row datable-header">
    <div class="col-md-6 col-xs-12 datatable-header-add">
      <button type="button" icon="fa-plus" label="{{ 'EMPLOYEES.LBL_NUEVOINMUEBLE' | translate:param }}"
              pButton (click)="add()"></button>
    </div>
    <div class="col-md-6 col-xs-12 datatable-header-search" >

      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input #gb type="text" pInputText size="40" placeholder="{{ 'LBL_BUSCAR' | translate:param }}" class="form-control">
      </div>

    </div>
  </div>

  <p-dataTable emptyMessage="{{ 'MSG_NORECORDSFOUND' | translate:param }}"  [value]="employeesEstate" [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
    <p-column field="tipoVivienda" header="Tipo Vivienda" [sortable]="true"></p-column>
    <p-column field="claseVivienda" header="La Vivienda es? " [sortable]="true"></p-column>
    <p-column field="tipoConstruccionVivienda" header="Tipo Construcci칩n" [sortable]="true"></p-column>
    <p-column field="anioConstruccion" header="A침o Construcci칩n" [sortable]="true"></p-column>
    <p-column field="numeroSotanos" header="# S칩tanos" [sortable]="true"></p-column>
    <p-column field="numeroPisos" header="# Pisos" [sortable]="true"></p-column>
    <p-column field="idEstrato" header="Estrato" [sortable]="true"></p-column>
    <p-column header="Acciones" styleClass="datatable-col-action">
      <template let-employeeEstate="rowData" pTemplate="body">

        <!--<button type="button" icon="fa-eye" class="ui-button-info"-->
                <!--pButton (click)="detail(employeeEstate)"></button>-->
        <button type="button" icon="fa-pencil" class="ui-button-success"
                pButton (click)="update(employeeEstate)"></button>
        <button type="button" icon="fa-trash" class="ui-button-danger"
                pButton (click)="del(employeeEstate)" ></button>

      </template>
    </p-column>
  </p-dataTable>
</div>
<p-confirmDialog width="400"></p-confirmDialog>
